services:
  - type: web
    name: colab-keeper
    env: python-3
    region: oregon
    plan: starter
    buildCommand: pip install -r colab-keeper/requirements.txt
    startCommand: cd colab-keeper && python colab-keeper.py
    envVars:
      - key: GOOGLE_EMAIL
        sync: false
      - key: GOOGLE_PASSWORD
        sync: false
      - key: COLAB_NOTEBOOK_ID
        sync: false
      - key: PORT
        value: "3000"
    autoDeploy: true
    healthCheckPath: /health
